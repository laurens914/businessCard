<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lauren Spatz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/icons.css">
    <link rel="stylesheet" href="/style/skeleton.css">
    <link rel="stylesheet" href="/style/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico|Varela' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style/style.css">
    <script id='jobPosting' type='text/x-handlebars-template'>
      <section class='jobs' id="jobs">
        <article class='template2'>
            <h3>{{jobTitle}}</h3>
            <div class="jobSection">
              <ul>
                <li class="company">{{company}}</li>
                <li class="dateStarted">{{dateStarted}}</li>
                <li class="dateLeft">{{dateLeft}}</li>
                <li class="jobDescription">{{jobDescription}}</li>
              </ul>
            </div>
        </article>
      </section>
    </script>
    <script id="dummy-template" type="text/x-handlebars-template"> <!--links to dummy data on admin page-->
      <li>{{quarterback}} plays for the {{teamName}} </li>
    </script>
  </head>
  <body>
    <section class='wrapper'>
        <header>
          <section class='container'>
          <img class='headShot' src="/images/IMG_0054.jpg">
          <h2 class'one column' 'offset-by-three columns'> Lauren Nicole Spatz</h2>
          <nav class='navbar'>
            <img class="icon-menu" id="hamburger" src="/images/hamburger.png" alt="view icon">
            <ul>
              <li id='home' class="tab" data-content="articles"><a href="/"> Home</a></li>
              <li id='about' class="tab" data-content="about"><a href="/about"> About</a></li>
              <li id="jobSelector" class="tab" data-content="jobs"><a href="/jobs"> Jobs</a></li>
            </ul>
          </nav>
        </section>
       </header>
       <section class='container'>
       <main>
        <section class='about-me' id='about-me'>
          <p>Hello! welcome to my Portfolio. My name is Lauren and I am taking Code Fellows 301 course. I am working toward the 401 iOS program. I have lived in Seattle my whole life! </p>
        </section>
        <div id='jobShow'></div>
        <section id="gitHubProjects">
          <h1>Look at my Work on GitHub:</h1>
          <ul></ul>
        </section>
        <section class='adminViewOnly'>
          <ul class='dummyDataView'></ul>
        </section>
      </section><!--closes the container-->
      </main>
      <footer>
        <section class='container'>
          <ul>
            <a href='https://www.facebook.com/laurens914'><img src='images/facebook.png'></a>
            <a href='https://www.linkedin.com/profile/view?id=AAMAABQ6EWgBRP2JHVSNVEwO70aY1aQp2YhXG-o&trk=hp-identity-photo'><img src='images/linkedin.png'></a>
            <a href='https://github.com/laurens914'><img src='images/github.png'></a>
            <a href='https://twitter.com/laurennicole747'><img src='images/twitter.png'></a>
          </ul>
        </section>
      </footer>
    </section><!--closes the wrapper -->
  <script src="script/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src='/script/page.js'></script>
  <script src='/script/dummy.js'></script>
  <script src='/script/jobView.js'></script>
  <script src='/script/app.js'></script>
  <script src='/script/homeController.js'></script>
  <script src='/script/jobController.js'></script>
  <script src='/script/aboutController.js'></script>
  <script src='/script/adminController.js'></script>
  <script src="script/repo.js"></script>
  <script src="script/repoView.js"></script>
  <script src='/script/routes.js'></script>
  </body>
</html>
